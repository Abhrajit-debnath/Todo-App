<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="icon" type="image/ico" href="./images/favicon.ico">

    <!-- Tailwind Link -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Primary Font (Poppins and Roboto combined) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 m-0 p-0">
    <div class="flex flex-col justify-center items-center">
      <!-- Heading -->
      <div class="app-heading w-full flex justify-center items-center pt-10">
        <h1 class="text-white text-4xl font-normal">
          <span class="text-purple-500 font-primaryfont font-semibold">Todo</span>
          App
        </h1>
      </div>

      <!-- Form Section -->
      <div class="flex items-center justify-center w-2/3 pt-6">
        <form class="flex w-full relative items-center" id="todoForm">
          <input
            type="text"
            id="todoInput"
            class="w-full px-5 py-4 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500 font-secondaryfont text-xl font-medium "
            placeholder="Add a new todo.."
          />
          <div class="add-btn absolute right-2 p-2 rounded-full cursor-pointer">
            <img src="./images/add.svg" alt="Add Todo" class="w-10" />
          </div>
        </form>
      </div>

      <!-- Todo List Section -->

      <div class="flex flex-col w-2/3 mt-10 text-left">
        <ul id="todoList" class="list-none w-full flex flex-col gap-8 max-h-80 overflow-y-auto">
          
        </ul>
      </div>
    </div>

    <div class="Delete-btn m-auto text-center text-white w-28 rounded-md cursor-pointer px-3 py-2 bg-red-600 mt-20 hidden" onclick="deleteAll()">Delete All</div>


    <script src="script.js"></script>
  </body>

</html>
